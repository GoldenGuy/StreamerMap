<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Location Widget</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <style>
    #map {
      height: 98vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script>
    // Initialize the map and set its view to an initial location
    const map = L.map('map').setView([0, 0], 13);

    // Set up the tile layer (OpenStreetMap)
    //L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    //  attribution: 'Â© OpenStreetMap contributors'
    //}).addTo(map);

    // Marker to indicate your location
    const marker = L.marker([0, 0]).addTo(map);

    // Function to update the map with the current location
    function updateMap(position) {
      const lat = position.coords.latitude;
      const lng = position.coords.longitude;
      map.setView([lat, lng], 13);
      marker.setLatLng([lat, lng]);
    }

    // Request GPS location from the phone
    function locate() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(updateMap, function(error) {
          console.log('Error occurred. Error code: ' + error.code);
          // Handle error cases here, like prompting the user
          }, {
          enableHighAccuracy: true, timeout: 5000, maximumAge: 0
        });
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    // Start locating
    locate();
  </script>
</body>
</html>
